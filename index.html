<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Car Selection - RV test</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <img class="navbar__logo" src="./images/RV-logo.svg" alt="Logo Red Ventures">
        </div>
        <div class="navbar__menu">
            <ul>
                <li>Model R</li>
                <li>Model IQ</li>
                <li>Model Mobi</li>
                <li>Model Charlie</li>
                <li>Model Italy</li>
            </ul>
        </div>
    </nav>
    <section>
        <h1>Build your <spam>Model R</spam></h1>
        <img src="./images/car-home.png" alt="Red car">
        <div>
            <p>Begin</p>
            <img src="./images/arrow.svg" alt="Arrow pointing right">
        </div>
    </section>
    <footer class="footerbar">
        <div class="footer__info">
            <h2>2.5s</h2>
            <h5>From 0 to 100</h5>
            <span class="footer__info--line"></span>
        </div>
        <div class="footer__info">
            <h2>420mi</h2>
            <h5>Miles range</h5>
            <span class="footer__info--line"></span>
        </div>
        <div class="footer__info">
            <h2>250mp/h</h2>
            <h5>Max speed</h5>
            <span class="footer__info--line"></span>
        </div>
    </footer>
</body>
</html>
